<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1.6;
      }

      header {
        display: flex;
        flex-direction: column; /* Changed to column */
        align-items: flex-end; /* Align to the right */
        padding: 5px 10px;
        background-color: #fff;
        border-bottom: 1px solid #eee;
      }

      .top-row {
        /* New container for top elements */
        display: flex;
        justify-content: space-between;
        width: 100%; /* Occupy full width */
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 70px;
        height: 70px;
        border-radius: 70%;
        margin-right: 20px;
      }

      .logo span {
        font-size: 20px;
        font-weight: bold;
        color: black;
      }

      .logo span strong {
        color: #3cb043; /* Green color */
      }

      nav ul {
        list-style: none;
        padding: 0px;
        margin-right: 70px;
        display: flex;
      }

      nav li {
        margin-left: 20px;
      }

      nav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: smaller;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #3cb043; /* Green color */
      }

      .search-container {
        display: flex;
        align-items: center;
        width: 100%; /* Fill available space */
        max-width: 500px; /* Limit width on larger screens */
        margin-top: -10px;
        margin-bottom: 10px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        width: 100%; /* Important: make it wide */
        max-width: 100%; /* Optional: responsive, fill container */
      }

      .search-bar input {
        flex: 1; /* Key: let input take up the remaining space */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      /* Optional: responsive adjustments */
      @media (max-width: 600px) {
        .search-container {
          max-width: 100%; /* Fill the entire width on smaller screens */
        }

        .search-bar {
          max-width: 100%; /* Fill the entire width on smaller screens */
        }
      }

      .search-bar button {
        padding: 10px 15px;
        background-color: #3cb043; /* Green color */
        color: #fff;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .search-bar button:hover {
        background-color: #3cb043; /* Darker green color */
      }

      .icons {
        display: flex;
        align-items: center;
        margin-left: 20px; /* Add spacing between search bar and icons */
      }

      .icons a {
        margin-left: 20px;
        color: black;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.3s;
      }

      .icons a:hover {
        color: #3cb043; /* Green color */
      }

      .category-bar {
        background-color: #3cb043; /* Green color */
        color: #fff;
        padding: 5px 20px;
        text-align: center;
      }

      .category-bar a {
        color: black;
        text-decoration: none;
        margin: 0 15px;
        margin-left: 100px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .category-bar a:hover {
        color: #ddd;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      /* Checkout Form */
      .checkout-container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .checkout-title {
        color: #3cb043;
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
      }

      .billing-details {
        margin-bottom: 20px;
      }

      .billing-details h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .form-group {
        width: 48%; /* Adjust as needed for spacing */
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .full-width {
        width: 100%;
      }

      /* Button */
      .place-order-button {
        background-color: #3cb043;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Arrows */
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        cursor: pointer;
        color: white;
      }

      .arrow-left {
        left: 10px; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-row">
        <div class="logo">
          <img src="logo.png" alt="Plant Logo" />
          <span>BLOW AND <strong>GROW</strong></span>
        </div>
        <nav>
          <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="faq.html">FAQ'S</a></li>
          </ul>
        </nav>
      </div>

      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="Search here" />
          <button>üîç</button>
        </div>
        <div class="icons">
          <a href="login.html">
            <img src="login.png" alt="Person Icon" width="30" height="30" />
          </a>
          <a href="cart1.html">
            <img
              src="cart.png"
              alt="Shopping Cart Icon"
              width="30"
              height="30"
            />
          </a>
        </div>
      </div>
    </header>

    <div class="category-bar">
      <a href="#">Flower plant's</a>
      <a href="#">Indoor plant's</a>
      <a href="#">Pot Plant's</a>
      <a href="#">Fruit And Tree</a>
    </div>

    <div class="checkout-container">
      <h1 class="checkout-title">CHECKOUT</h1>

      <div class="billing-details">
        <h2>Billing details</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" />
          </div>
        </div>

        <div class="form-group">
          <label for="street-address">House Number and street name</label>
          <input type="text" id="street-address" class="full-width" />
        </div>

        <div class="form-group">
          <label for="apartment">Apartment, suite, unit, etc. (optional)</label>
          <input type="text" id="apartment" class="full-width" />
        </div>

        <div class="form-group">
          <label for="town-city">Town/City</label>
          <input type="text" id="town-city" class="full-width" />
        </div>

        <div class="form-group">
          <label for="state-country">State/Country</label>
          <input type="text" id="state-country" class="full-width" />
        </div>

        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" class="full-width" />
        </div>

        <div class="form-group">
          <label for="email-address">Email address</label>
          <input type="email" id="email-address" class="full-width" />
        </div>
        <a href="pay.html">
          <button class="place-order-button">Place order</button>
        </a>
      </div>
    </div>
  </body>
</html>
