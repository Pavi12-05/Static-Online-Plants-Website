<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Blow and Grow</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 5px 10px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 70%;
            margin-right: 20px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .logo span strong {
            color: #3CB043;
        }

        nav ul {
            list-style: none;
            padding: 0px;
            margin-right: 70px;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: smaller;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3CB043;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        @media (max-width: 600px) {
            .search-container {
                max-width: 100%;
            }

            .search-bar {
                max-width: 100%;
            }
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #3CB043;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #3CB043;
        }

        .icons {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .icons a {
            margin-left: 20px;
            color: black;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .icons a:hover {
            color: #3CB043
        }

        .category-bar {
            background-color: #3CB043;
            color: #fff;
            padding: 5px 20px;
            text-align: center;
        }

        .category-bar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            margin-left: 100px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .category-bar a:hover {
            color: #ddd;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #3CB043;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .form-box {
            width: 40%;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-button {
            background-color: #3CB043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        .form-button:hover {
            background-color: #3CB043;
        }

        .error { /* Style for error messages */
            color: red;
            font-size: smaller;
        }
    </style>
</head>

<body>
    <header>
        <div class="top-row">
            <div class="logo">
                <img src="logo.png" alt="Plant Logo">
                <span>BLOW AND <strong>GROW</strong></span>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="faq.html">FAQ'S</a></li>
                </ul>
            </nav>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search here">
                <button>üîç</button>
            </div>
            <div class="icons">
                <a href="login.html">
                    <img src="login.png" alt="Person Icon" width="30" height="30">
                </a>
                <a href="cart1.html">
                    <img src="cart.png" alt="Shopping Cart Icon" width="30" height="30">
                </a>
            </div>
        </div>
    </header>

    <div class="category-bar">
        <a href="#">Flower plant's</a>
        <a href="#">Indoor plant's</a>
        <a href="#">Pot Plant's</a>
        <a href="#">Fruit And Tree</a>
    </div>


    <div class="container">
        <h1>MY ACCOUNT</h1>
        <div class="form-container">
            <div class="form-box">
                <h2>REGISTER</h2>
                <form id="registrationForm" action="login.html" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="new_username">User name:</label>
                        <input type="text" id="new_username" name="new_username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="new_password">Password:</label>
                        <input type="password" id="new_password" name="new_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                        <div id="passwordError" class="error"></div> <!-- Error message area -->
                    </div>
                    <div class="form-group">
                        <label for="phone_no">Phone no:</label>
                        <input type="tel" id="phone_no" name="phone_no">
                    </div>

                    <button class="form-button" type="submit">REGISTER</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                return false; // Prevent form submission
            } else {
                passwordError.textContent = ""; // Clear any previous error message
                return true; // Allow form submission
            }
        }
    </script>

</body>

</html>
