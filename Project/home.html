<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        header {
            display: flex;
            flex-direction: column; /* Changed to column */
            align-items: flex-end; /* Align to the right */
            padding: 5px 10px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .top-row { /* New container for top elements */
            display: flex;
            justify-content: space-between;
            width: 100%; /* Occupy full width */
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 70%;
            margin-right: 20px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .logo span strong {
            color: #3CB043; /* Green color */
        }

        nav ul {
            list-style: none;
            padding: 0px;
            margin-right:70px ;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: smaller;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3CB043; /* Green color */
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%; /* Fill available space */
            max-width: 500px; /* Limit width on larger screens */
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;  /* Important: make it wide */
            max-width: 100%; /* Optional: responsive, fill container */
        }
        
        .search-bar input {
            flex: 1;  /* Key: let input take up the remaining space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        
        /* Optional: responsive adjustments */
        @media (max-width: 600px) {
            .search-container {
                max-width: 100%; /* Fill the entire width on smaller screens */
            }
        
            .search-bar {
                max-width: 100%; /* Fill the entire width on smaller screens */
            }
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #3CB043; /* Green color */
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #3CB043; /* Darker green color */
        }

        .icons {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Add spacing between search bar and icons */
        }

        .icons a {
            margin-left: 20px;
            color:#3CB043 ;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .icons a:hover {
            color: #3CB043 /* Green color */
        }

        .category-bar {
            background-color: #3CB043; /* Green color */
            color: #fff;
            padding: 5px 20px;
            text-align: center;
        }

        .category-bar a {
            color:black;
            text-decoration: none;
            margin: 0 15px;
            margin-left: 100px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .category-bar a:hover {
            color: #ddd;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            text-align: center;
        }

        .category {
            width: 200px;
        }

        .category img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .category h3 {
            margin-top: 0;
            color: black;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .text-content {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }

        .text-content h2 {
            font-size: 3em;
            font-weight: bold;
            color:#3CB043 ; /* Green color */
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .image-content {
            flex: 1;
            border-radius: 50%;
            overflow: hidden;
        }

        .image-content img {
            width: 200%;
            height: 400px;
            display:block;
        }

        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav li {
                margin: 10px 0;
            }

            .search-bar {
                margin-top: 10px;
            }

            .categories {
                flex-direction: column;
                align-items: center;
            }

            .category {
                width: 80%;
                margin-bottom: 20px;
            }

            .main-content {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .text-content {
                padding-right: 0;
            }

            .text-content h2 {
                font-size: 2em;
            }

            .image-content {
                margin-top: 20px;
            }
        }
    </style>
</head>

    <div class="main-content">

</body>
</html>
