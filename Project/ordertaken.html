<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1.6;
    }

    header {
        display: flex;
        flex-direction: column;
        /* Changed to column */
        align-items: flex-end;
        /* Align to the right */
        padding: 5px 10px;
        background-color: #fff;
        border-bottom: 1px solid #eee;
    }

    .top-row {
        /* New container for top elements */
        display: flex;
        justify-content: space-between;
        width: 100%;
        /* Occupy full width */
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 70px;
        height: 70px;
        border-radius: 70%;
        margin-right: 20px;
    }

    .logo span {
        font-size: 20px;
        font-weight: bold;
        color: black;
    }

    .logo span strong {
        color: #3CB043;
        /* Green color */
    }

    nav ul {
        list-style: none;
        padding: 0px;
        margin-right: 70px;
        display: flex;
    }

    nav li {
        margin-left: 20px;
    }

    nav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: smaller;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #3CB043;
        /* Green color */
    }

    .search-container {
        display: flex;
        align-items: center;
        width: 100%;
        /* Fill available space */
        max-width: 500px;
        /* Limit width on larger screens */
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .search-bar {
        display: flex;
        align-items: center;
        width: 100%;
        /* Important: make it wide */
        max-width: 100%;
        /* Optional: responsive, fill container */
    }

    .search-bar input {
        flex: 1;
        /* Key: let input take up the remaining space */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
    }

    /* Optional: responsive adjustments */
    @media (max-width: 600px) {
        .search-container {
            max-width: 100%;
            /* Fill the entire width on smaller screens */
        }

        .search-bar {
            max-width: 100%;
            /* Fill the entire width on smaller screens */
        }
    }

    .search-bar button {
        padding: 10px 15px;
        background-color: #3CB043;
        /* Green color */
        color: #fff;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .search-bar button:hover {
        background-color: #3CB043;
        /* Darker green color */
    }

    .icons {
        display: flex;
        align-items: center;
        margin-left: 20px;
        /* Add spacing between search bar and icons */

    .icons a {
        margin-left: 20px;

        font-size: 20px;

        text-align: center;

        text-decoration: none;
        margin: 0 15px;
        margin-left: 100px;
        font-weight: bold;
