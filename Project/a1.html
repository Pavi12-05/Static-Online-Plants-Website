<!DOCTYPE html>
<html>
  <head>
    <title>Item Added To Cart</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1.6;
        background-image: url("flower1.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.9);
        border-bottom: 1px solid #eee;
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 70px;
        height: 70px;
        border-radius: 70%;
        margin-right: 20px;
      }

      .logo span {
        font-size: 20px;
        font-weight: bold;
        color: black;
      }

      .logo span strong {
        color: #3cb043;
      }

      nav ul {
        list-style: none;
        padding: 0px;
        margin-right: 70px;
        display: flex;
      }

      nav li {
        margin-left: 20px;
      }

      nav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: smaller;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #3cb043;
      }

      .search-container {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin-top: -10px;
        margin-bottom: 10px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 100%;
      }

      .search-bar input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      @media (max-width: 600px) {
        .search-container {
          max-width: 100%;
        }

        .search-bar {
          max-width: 100%;
        }
      }

      .search-bar button {
        padding: 10px 15px;
        background-color: #3cb043;
        color: #fff;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .search-bar button:hover {
        background-color: #3cb043;
      }

      .icons {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      .icons a {
        margin-left: 20px;
        color: black;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.3s;
      }

      .icons a:hover {
        color: #3cb043;
      }

      .category-bar {
        background-color: #3cb043;
        color: #fff;
        padding: 5px 20px;
        text-align: center;
      }

      .category-bar a {
        color: black;
        text-decoration: none;
        margin: 0 15px;
        margin-left: 100px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .category-bar a:hover {
        color: #ddd;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .modal-title {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #3cb043;
      }

      .ok-button {
        background-color: #3cb043;
        color: white;
        padding: 12px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .ok-button:hover {
        background-color: #2a8f31;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Success icon */
      .success-icon {
        color: #3cb043;
        font-size: 60px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-row">
        <div class="logo">
          <img src="logo.png" alt="Plant Logo" />
          <span>BLOW AND <strong>GROW</strong></span>
        </div>
        <nav>
          <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="faq.html">FAQ'S</a></li>
          </ul>
        </nav>
      </div>

      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="Search here" />
          <button>üîç</button>
        </div>
        <div class="icons">
          <a href="login.html">
            <img src="login.png" alt="Person Icon" width="30" height="30" />
          </a>
          <a href="cart1.html">
            <img
              src="cart.png"
              alt="Shopping Cart Icon"
              width="30"
              height="30"
            />
          </a>
        </div>
      </div>
    </header>

    <div class="category-bar">
      <a href="#">Flower plant's</a>
      <a href="#">Indoor plant's</a>
      <a href="#">Pot Plant's</a>
      <a href="#">Fruit And Tree</a>
    </div>

    <div class="overlay">
      <div class="modal">
        <div class="success-icon">‚úì</div>
        <h2 class="modal-title">ITEM ADDED TO CART</h2>
        <a href="flower.html">
          <button class="ok-button">OK</button>
        </a>
      </div>
    </div>
  </body>
</html>
